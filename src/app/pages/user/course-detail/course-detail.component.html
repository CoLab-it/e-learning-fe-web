        <img class="course-image" [src]="courseDetails?.imageUrl" alt="Course Image">
    </div>
    <div class="course-info border">
        <h2>{{courseDetails?.name}}</h2>
        <p class="course-price">â‚¹ {{courseDetails?.price}} /-</p>

        </div>
        <div class="flex justify-around border">
            <app-button [buttonClass]="'course-details-btn'" [ButtonValue]="'Goto Cart'"></app-button>

        </div>
